<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Guess My Number!</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <header class="game__header">
        <button class="game__btn game__btn--again">Again!</button>
        <p class="game__info">(Between 1 and 20)</p>
        <h1 class="game__title">Guess My Number!</h1>
        <p class="game__result">?</p>
      </header>
      <main class="game__play">
        <section class="game__check">
          <input class="game__input" type="number" min="1" max="20" />
          <button class="game__btn game__btn--check">Check!</button>
        </section>
        <section class="game__scores">
          <p class="game__feedback">Start guessing...</p>
          <p class="game__score">💯 Score: 20</p>
          <p class="game__highscore">🎖️ Highscore: 0</p>
        </section>
      </main>
      <footer class="game__footer">
        <p>🔢Made by Maciej Osial</p>
      </footer>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
