<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Magic 8Ball</h1>
        <p>Ask a question, press the ball and know the truth!</p>
      </div>
      <div>
        <img class="image" src="./images/8ball.svg" alt="8-ball" width="200" />
      </div>
      <div class="form__container">
        <h3>Ask a question:</h3>
        <form class="form__ask">
          <input class="input__ask" type="text" />
          <p class="answer"></p>
          <p class="error"></p>
        </form>
      </div>
    </div>
  </body>
</html>
